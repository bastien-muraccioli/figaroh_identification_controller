---
# If true, the FSM transitions are managed by an external tool
Managed: false
# If true and the FSM is self-managed, transitions should be triggered
StepByStep: true
# Change idle behaviour, if true the state is kept until transition,
# otherwise the FSM holds the last state until transition
IdleKeepState: false
# Where to look for state libraries
StatesLibraries:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@"
# Where to look for state files
StatesFiles:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@/data"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@/data"
# If true, state factory will be more verbose
VerboseStateFactory: false
# Additional robots to load
robots:
  ground:
    module: env/ground
# General constraints, always on
# constraints:
# - type: dynamics
#   damper: [0.1, 0.01, 0.5]
# Collision constraint
collisions:
- type: collision
  useMinimal: true


# Implement some additional text states
states: {}
# Transitions map
transitions:
- [FigarohIdentificationController_Initial, OK, FigarohIdentificationController_Initial, Strict]
- [FigarohIdentificationController_Initial, Trapezoid, FigarohIdentificationController_TrapezoidPose, Strict]
- [FigarohIdentificationController_TrapezoidPose, OK, FigarohIdentificationController_Trapezoid, Strict]
- [FigarohIdentificationController_TrapezoidPose, Init, FigarohIdentificationController_Initial, Strict]
- [FigarohIdentificationController_Trapezoid, OK, FigarohIdentificationController_TrapezoidPose, Auto]
- [FigarohIdentificationController_TrapezoidPose, Serial, FigarohIdentificationController_SerialTrapezoid, Strict]
- [FigarohIdentificationController_SerialTrapezoid, OK, FigarohIdentificationController_TrapezoidPose, Auto]
# Initial state
init: FigarohIdentificationController_Initial

ObserverPipelines:
  - name: Pipeline
    observers:
      - type: Encoder
        config:
          velocity: encoderVelocities

joint_limits:
  joint_1: [-3.0, 3.0]
  joint_2: [-2.0, 2.0]
  joint_3: [-3.0, 3.0]
  joint_4: [-2.5, 2.5]
  joint_5: [-3.0, 3.0]
  joint_6: [-2.0, 2.0]
  joint_7: [-3.0, 3.0]

